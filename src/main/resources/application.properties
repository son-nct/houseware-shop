## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
#Dialect sẽ định nghĩa kết nối vs csdl nào
##Muốn xài dialect của db nào thì phải tìm dialect tùy theo csdl đó
